<html lang="ru">

<head>
    <meta charset="UTF-8">

    <title>Spot</title>

    <!-- Font block -->

<body>
    <!-- <p id="qwe"> </p> -->

    <form name="controlForm">
        <label class="button">
            <!-- class="fileInputButtonInput" name="file" -->
            <input id="fileInput" type="file" multiple>
            <span>Загрузить файлы субтитров</span>
        </label>

        <label class="button">
            <input id="startInput" type="button">
            <span>Запустить спектакль</span>
        </label>

        <div class="display bad" id="displayStatus">
        </div>

        <!-- rangeSlider desing source: https://codepen.io/mayuMPH/pen/ZjxGEY -->
        <div class="range-slider">
            <input id="rs-range-line" class="rs-range rs-input-normal" type="range" value="500" min="0" max="1000" calculatedResult="">
            <span id="rs-bullet" class="rs-label rs-input-normal">0</span>
        </div>

        <div display="block">
            <!-- rangeSlider desing source: https://codepen.io/mayuMPH/pen/ZjxGEY -->
            <div class="range-slider2">
                <input id="rs-range-x" class="rs-range rs-input-normal" type="range" value="500" min="0" max="1000" calculatedResult="">
                <span id="rs-bullet-x" class="rs-label rs-input-normal">0</span>
            </div>
        </div>
        
        <div display="block">
            <!-- rangeSlider desing source: https://codepen.io/mayuMPH/pen/ZjxGEY -->
            <div class="range-slider2">
                <input id="rs-range-y" class="rs-range rs-input-normal" type="range" value="500" min="0" max="1000" calculatedResult="">
                <span id="rs-bullet-y" class="rs-label rs-input-normal">0</span>
            </div>
        </div>
        
        <div display="block">
            <!-- rangeSlider desing source: https://codepen.io/mayuMPH/pen/ZjxGEY -->
            <div class="range-slider2">
                <input id="rs-range-size" class="rs-range rs-input-normal" type="range" value="500" min="0" max="1000" calculatedResult="">
                <span id="rs-bullet-size" class="rs-label rs-input-normal">0</span>
            </div>
        </div>        

    </form>


    <!-- list desing source: https://codepen.io/equinusocio/pen/OqpBKJ -->
    <ul id="filesList" class="filesList">
        <!-- <li>Элемент списка</li> -->
    </ul>


    <script src="resources/js/index-controlForm.js"></script>
    <script src="resources/js/index-rangeSliderForm.js"></script>
    <script src="resources/js/index-rangeSlider2Form.js"></script>

    <script src="resources/js/FeedbackData.js"></script>
    <script src="resources/js/RawData.js"></script>
    <script src="resources/js/Message.js"></script>
    <script src="resources/js/VerseContent.js"></script>
    <script src="resources/js/AriaContent.js"></script>
    <script src="resources/js/DataManager.js"></script>
    <script src="resources/js/PlayControl.js"></script>
    <script src="resources/js/Controller.js"></script>
    <script src="resources/js/main.js"></script>
